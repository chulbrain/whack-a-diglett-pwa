name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Set up Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use a recent LTS version

      - name: Install dependencies 📦
        run: npm install

      - name: Build project 🏗️
        run: npm run build
        # If your vite.config.ts needs a specific base path for GitHub Pages,
        # ensure it's set correctly there. This workflow assumes the build output
        # is suitable for deployment to the root of the gh-pages branch.
        # The next step in the main plan will handle vite.config.ts base path.

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # publish_branch: gh-pages # This is the default, explicitly stated for clarity
          # user_name: 'github-actions[bot]' # Optional
          # user_email: 'github-actions[bot]@users.noreply.github.com' # Optional
          # commit_message: 'Deploy to GitHub Pages' # Optional
